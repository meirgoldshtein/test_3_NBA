<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>NBA FANTASY 2014-2024</h2>
        </div>
        <div class="teamContainer">
            <div class="title">
                <p>My Fantasy Team</p>
            </div>
            <div class="players">
                <div class="card">
                    <p class="playerPosition"> fhdfgd fdfhd</p>
                    <p class="playerName"> fgsfgs</p>                   
                    <p class="threePrecents"> 28%</p>
                    <p class="twoPrecents">55%</p>
                    <p class="playerPoints">346346</p>
                </div>
            </div>
        </div>
        <div class="searchTitle">
            <p>NBA Player Search</p>
        </div>
        <div class="searchContainer">
            <div class="searchCard">
                <select name="" id="positionSelect">
                    <option value="PG">PG</option>
                    <option value="SG">SG</option>
                    <option value="SF">SF</option>
                    <option value="PF">PF</option>
                    <option value="C">C</option>
                </select>
                <label for="points" class="pointsLabel"></label>
                <input type="range" class="points" min="0" max="10000">
                <label for="threeRange" class="threeLabel"></label>
                <input type="range" class="threeRange" min="0" max="100">
                <label for="twoRange" class="twoLabel"></label>
                <input type="range" class="twoRange" min="0" max="100">
                <button class="searchButton">Search</button>
            </div>
            
            <div class="table">
                <div class="tableHeaders">
                    <div class="playerHeader">Player</div>
                    <div class="positionHeader">Position</div>
                    <div class="pointsHeader">Points</div>
                    <div class="FGHeader">FG%</div>
                    <div class="threePHeader">3P%</div>
                    <div class="actionHeader">Action</div>
                </div>
                <div class="tableBody">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
